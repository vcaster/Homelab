- name: Install python packages
  pip:
    name: docker
  tags: docker

- name: Create uptime kuma container
  docker_container:
    name: uptime-kuma
    image: louislam/uptime-kuma:latest
    state: started
    recreate: false
    restart_policy: unless-stopped
    published_ports:
      - "3001:3001"
    volumes:
      - /docker-data/uptime-kuma/data:/app/data 
  tags: docker, uptime_kuma