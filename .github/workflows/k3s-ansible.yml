name: 'Deploy k3s Ansible'

on:
  push:
    branches: 
      - main
    paths:
      - '.github/workflows/k3s-ansible.yml'
  # pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ansible-check:
    name: Check Unchanged Ansible 
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != Ansible/k3s-ansible/* ]]; then
              echo "This modified file is not under the 'k3s-ansible' folder."
              echo "::set-output name=run_job::false"
              break
            else
              echo "::set-output name=run_job::true"
            fi
          done &lt; files.txt

  install:
    name: 'K3S setup'
    needs: ansible-check
    if: needs.ansible-check.outputs.run_job == 'true'
    runs-on: self-hosted

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Agents
        run: ansible-playbook site.yml -i inventory/my-cluster/hosts.ini --extra-vars="k3s_token=${{ secrets.K3S_TOKEN }}"
        working-directory: ./Ansible/k3s-ansible